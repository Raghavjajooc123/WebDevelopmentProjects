<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimtuSharing - Easy and famst share</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="outerbox">
        <div class="draghere">
            <div class="dragimage">
                <i class="fa fa-file fa-5x blackimage" aria-hidden="true"></i>
                <i class="fa fa-file-o fa-5x whiteimage" aria-hidden="true"></i>
            </div>
            <div class="dragtext">
                <input type="file" id="inputbutton">
                <p class="browsestatement">
                    Drag your files here or <p id="browsebutton">Browse here</p>
                </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
